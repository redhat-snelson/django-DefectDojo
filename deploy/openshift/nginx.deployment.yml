apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: "quay.io/hyperkineticnerd/defectdojo-nginx:latest"
        # command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
        env:
        - name: NGINX_METRICS_ENABLED
          value: "false"
        - name: DD_UWSGI_HOST
          valueFrom:
            secretKeyRef:
              name: defectdojo
              key: DD_UWSGI_HOST
        - name: DD_UWSGI_PORT
          valueFrom:
            secretKeyRef:
              name: defectdojo
              key: DD_UWSGI_PORT
        ports:
        - containerPort: 8080
        - containerPort: 8443
        volumeMounts:
          - name: defectdojo-media
            mountPath: /usr/share/nginx/html/media
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "4Gi"
            cpu: "1"
      volumes:
        - name: defectdojo-media
          emptyDir: {}
